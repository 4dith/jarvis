<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS Web Search</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', Arial, sans-serif;
        max-width: 900px;
        margin: 40px auto;
        padding: 0 20px;
        background: #f4f4f9;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
        gap: 10px;
        flex-wrap: wrap;
    }
    input[type="text"] {
        flex: 1;
        padding: 14px 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 25px;
        outline: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
    }
    input[type="text"]:focus {
        border-color: #1a73e8;
        box-shadow: 0 2px 12px rgba(26, 115, 232, 0.3);
    }
    input[type="submit"] {
        padding: 14px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        background: linear-gradient(45deg, #1a73e8, #155ab6);
        color: white;
        transition: all 0.3s ease;
    }
    input[type="submit"]:hover {
        transform: scale(1.05);
    }
    .btn {
        padding: 12px 20px;
        border-radius: 50px;
        border: none;
        color: white;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        transition: all 0.3s ease;
    }
    #voice-btn {
        background: linear-gradient(45deg, #ff6b6b, #ff4757);
    }
    #voice-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #ff4757, #ff6b6b);
    }
    #stop-btn {
        background: linear-gradient(45deg, #57606f, #2f3542);
    }
    #stop-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #2f3542, #57606f);
    }
    .answer {
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        line-height: 1.6;
        white-space: pre-wrap;
        transition: all 0.3s ease;
    }
    .sources {
        margin-top: 25px;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .sources a {
        text-decoration: none;
        color: #1a73e8;
    }
    .sources a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>JARVIS Web Search</h1>

<form method="POST">
    <input type="text" name="query" placeholder="Ask me something..." value="{{ query }}">
    <input type="submit" value="Search">
    <button type="button" id="voice-btn" class="btn">üé§ Voice</button>
    <button type="button" id="stop-btn" class="btn">‚èπ Stop</button>
</form>

{% if answer %}
<div class="answer">{{ answer | safe }}</div>
{% endif %}

{% if sources %}
<div class="sources">
    <h3>Sources:</h3>
    <ul>
        {% for s in sources %}
            <li><a href="{{ s.link }}" target="_blank">{{ s.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<script>
let recognition;
let speaking = false;

// Voice input
document.getElementById("voice-btn").onclick = () => {
    if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Your browser does not support Speech Recognition.");
        return;
    }
    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.start();

    recognition.onresult = (event) => {
        document.querySelector("input[name='query']").value = event.results[0][0].transcript;
        document.querySelector("form").submit();
    };
    recognition.onerror = (event) => alert("Voice recognition error: " + event.error);
};

// Stop button (TTS + Recognition)
document.getElementById("stop-btn").onclick = () => {
    if (recognition) recognition.stop();
    if (speaking) speechSynthesis.cancel();
};

// Speak answer
{% if answer %}
const ttsText = {{ answer | striptags | replace('\n', '. ') | tojson }};
if (ttsText.trim() !== "") {
    const utterance = new SpeechSynthesisUtterance(ttsText);
    utterance.rate = 1.0;
    utterance.onstart = () => speaking = true;
    utterance.onend = () => speaking = false;
    speechSynthesis.speak(utterance);
}
{% endif %}
</script>

</body>
</html>
